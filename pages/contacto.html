  </header>





  <main>
    <section class="container">
      <h1 class="contacto-titulo">Contactános</h1>

      <form class="contacto-forms">

        <div class="form form__name">
          <label class="input__title" for="Nombre">Nombre y apellido:</label>
          <input class="input" name="Nombre" type="text" required>
        </div>

        <div class="form form__email">
          <label class="input__title" for="Mail">Dirección de mail:</label>
          <input class="input" name="Mail" type="email" required>
        </div>

        <div class="form form__phone">
          <label class="input__title" for="Telefono">Número de teléfono:</label>
          <input class="input" name="Telefono" type="tel">
        </div>


        <div class="form form__check">
          <h4>¿Cómo conociste Believe?</h4>
          <div class="check__opt">
            <input type="checkbox" name="ig">
            <label for="ig">Instagram</label>
          </div>
          <div class="check__opt">
            <input type="checkbox" name="fb">
            <label for="fb">Facebook</label>
          </div>
          <div class="check__opt">
            <input type="checkbox" name="c">
            <label for="c">Conocidos</label>
          </div>
          <div class="check__opt">
            <input type="checkbox" name="g">
            <label for="g">Búsqueda de Google</label>
          </div>
        </div>

        <div class="form form__textarea">
          <label for="Mensaje" class="input__title">Consulta:</label>
          <textarea class="input input--textarea" name="Mensaje" id="" cols="" rows=""></textarea>
        </div>

        <div class="btns bc-contacto">
          <input type="submit" class="btn"  value="Enviar">
          <input type="reset" class="btn" value="Borrar">
        </div>


      </form>
  </main>

  <footer>
    <div class="container">

      <a href="#" class="d-flex justify-content-center">

        </a>

        <a href="https://www.instagram.com/believe.dulcesmomentos/" target="_blank">
